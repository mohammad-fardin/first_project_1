<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MEJIWOO</title>
  <link rel="stylesheet" href="pratic.css" />
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="logo">MEJIWOO</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Product</a></li>
      <li><a href="#">Categories</a></li>
      <li><a href="#">SALE</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-images">
      <img src="image/Banner.png" alt="Model 1" />
      <img src="img2.png" alt="Model 2" />
      <div class="hero-text">
        <h1>MEJIWOO<br><span>미지우</span></h1>
        <p>make your everyday look prettier with MEJIWOO Korean Made</p>
      </div>
      <img src="img3.png" alt="Model 3" />
      <img src="img4.png" alt="Model 4" />
    </div>
  </section>

  <!-- Season Collections -->
  <section class="collections">
    <h2>Season Collections</h2>
    <div class="collection-grid">
      <div class="collection-item">
        <img src="spring.jpg" alt="Spring" />
        <h3>SPRING</h3>
        <button>MORE</button>
      </div>
      <div class="collection-item">
        <img src="summer.jpg" alt="Summer" />
        <h3>SUMMER</h3>
        <button>MORE</button>
      </div>
      <div class="collection-item">
        <img src="winter.jpg" alt="Winter" />
        <h3>WINTER</h3>
        <button>MORE</button>
      </div>
    </div>
  </section>

  <!-- Best Seller -->
  <section class="best-seller">
    <h2>Our Best Seller</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="euphoria.jpg" alt="Euphoria Crop Blouse" />
        <p class="product-title">Euphoria Crop Blouse</p>
        <p class="price">Rp. 125.000</p>
      </div>
      <div class="product-card">
        <img src="venus.jpg" alt="Venus Halter Dress" />
        <p class="product-title">Venus Halter Dress</p>
        <p class="price">Rp. 180.000</p>
      </div>
      <div class="product-card">
        <img src="snap.jpg" alt="Snap Pure Blouse" />
        <p class="product-title">Snap Pure Blouse</p>
        <p class="price">Rp. 129.000</p>
      </div>
    </div>
  </section>

</body>
</html>
